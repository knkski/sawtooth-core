version: "2.1"

volumes:
  cargo-registry:
  cargo-git:

services:

  battleship-tp:
    build:
      context: ../../..
      dockerfile: ./families/battleship/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-battleship-tp$INSTALL_TYPE:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
      - cargo-registry:/root/.cargo/registry
      - cargo-git:/root/.cargo/git
    expose:
      - 4004
    command: "bash -c \"\
             cd families/battleship && \
             cargo run --bin processor -- -vvvv -C tcp://test-tp-battleship:4004
             \""
    stop_signal: SIGKILL

  test-tp-battleship:
    build:
      context: ../../..
      dockerfile: ./families/battleship/tests/battleship-tests.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: battleship-tests:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    command: "bash -c \"
              nose2-3 \
              -vvvv \
              -c /project/sawtooth-core/families/battleship/nose2.cfg \
              -s /project/sawtooth-core/families/battleship/tests \
              test_tp_battleship
              \""
    expose:
      - 4004
    stop_signal: SIGKILL
    environment:
        TEST_BIND: "tcp://0.0.0.0:4004"
        PYTHONPATH: "/project/sawtooth-core/families/battleship:\
            /project/sawtooth-core/families/battleship/tests:\
            /project/sawtooth-core/sdk/python:\
            /project/sawtooth-core/integration:\
            /project/sawtooth-core/signing"
